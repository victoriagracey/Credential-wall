<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --page-bg: #f2d6dc;
      --board-bg: rgba(255,255,255,0.96);
      --tile-bg: rgba(255,255,255,0.96);
      --ink: #2f2327;
      --muted: #6a4a53;
      --shadow: 0 18px 45px rgba(0,0,0,0.14);

      --radius-bottom: 26px;
      --tile-radius: 18px;

      --tile-h: 140px;
      --gap: 22px;

      /* Tabs */
      --tab-radius: 14px;
      --tab-border: rgba(0,0,0,0.18);
      --lip: rgba(215,161,171,0.18);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      padding: 46px 20px 80px;

      background:
        radial-gradient(circle at 18% 16%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,.22), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.22),
          rgba(255,255,255,0.22) 1px,
          transparent 1px,
          transparent 7px
        ),
        var(--page-bg);
    }

    .page{
      max-width:1080px;
      margin:0 auto;
    }

    /* ======================
       Folder wrapper
       ====================== */
    .folder{
      position: relative;
      padding-top: 38px; /* space for tabs */
    }

    /* ======================
       Tabs (attached, not floating)
       ====================== */
    .tab-shelf{
      position:absolute;
      top:0;
      left:0;
      right:0;
      height: 38px;
      padding: 0 26px;
      display:flex;
      align-items:flex-end;
      z-index: 10;
    }

    /* thin folder edge behind tabs */
    .tab-shelf::after{
      content:"";
      position:absolute;
      left: 22px;
      right: 22px;
      bottom: 5px;
      height: 6px;
      border-radius: 999px;
      background: var(--lip);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
      z-index: 1;
    }

    .folder-tabs{
      position: relative;
      z-index: 2;
      display:flex;
      gap: 10px;
      align-items:flex-end;
    }

    .folder-tabs .tab{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      padding: 7px 16px;
      border-radius: var(--tab-radius) var(--tab-radius) 0 0;

      text-decoration:none;
      font-weight: 800;
      font-size: 0.95rem;
      color: var(--ink);

      border: 1px solid var(--tab-border);
      border-bottom: none;

      background: rgba(255,255,255,0.70);
      opacity: 0.65;
      transform: translateY(6px);
      box-shadow: 0 10px 14px rgba(0,0,0,0.14);
    }

    .folder-tabs .tab:hover{
      opacity: 0.85;
      transform: translateY(4px);
    }

    .folder-tabs .tab.active{
      background: rgba(255,255,255,1);
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 6px 10px rgba(0,0,0,0.12);
      z-index: 3;
    }

    /* ======================
       Folder body (FLAT TOP)
       ====================== */
    .board{
      background: var(--board-bg);

      /* THIS IS THE KEY CHANGE */
      border-radius: 6px 6px var(--radius-bottom) var(--radius-bottom);

      box-shadow: var(--shadow);
      padding: 26px;
      position: relative;
      overflow: hidden;

      margin-top: -12px; /* attaches to tabs */
    }

    .board::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 55%);
      pointer-events:none;
    }

    .board-inner{
      position:relative;
      z-index:1;
    }

    /* ======================
       Content
       ====================== */
    .title{
      font-size:2rem;
      margin:0 0 18px;
      letter-spacing:.2px;
    }

    .section{
      margin:0 0 34px;
    }

    .section h2{
      margin:0 0 16px;
      font-size:1.2rem;
      font-weight:600;
      color: var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: var(--gap);
    }

    /* ======================
       Certificate tiles (UNCHANGED)
       ====================== */
    .cert{
      height: var(--tile-h);
      border-radius: var(--tile-radius);
      overflow:hidden;
      background: var(--tile-bg);
      box-shadow: 0 14px 34px rgba(0,0,0,0.12);
      text-decoration:none;
      color:inherit;
      display:block;
      position:relative;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cert:hover{
      transform: translateY(-4px);
      box-shadow: 0 20px 46px rgba(0,0,0,0.16);
    }

    .cert::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(
          circle at 0% 0%,
          rgba(242,214,220,0.85),
          rgba(242,214,220,0.40) 32%,
          rgba(242,214,220,0.10) 52%,
          transparent 70%
        );
      pointer-events:none;
      z-index: 1;
    }

    .cert-watermark{
      position:absolute;
      inset:0;
      z-index: 2;
      pointer-events:none;
      display:flex;
      justify-content:flex-end;
      align-items:stretch;
    }

    .cert-watermark img{
      width: 46%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.12);
      opacity: 0.18;
      display:block;
      mask-image: linear-gradient(to left, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
    }

    .cert-content{
      position:relative;
      z-index: 3;
      height:100%;
      padding: 14px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 10px;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0.55) 0%,
        rgba(255,255,255,0.38) 55%,
        rgba(255,255,255,0.0) 100%
      );
    }

    .cert-title{
      margin:0;
      font-size:.92rem;
      line-height:1.2;
      font-weight:650;
      max-width: 75%;
    }

    .issuer-pill{
      align-self:flex-start;
      font-size:.72rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.65);
      color: var(--muted);
      white-space:nowrap;
    }

    .issuer-education{
      background: rgba(48,108,178,0.14);
      border-color: rgba(48,108,178,0.22);
      color: #2e5f9a;
    }

    .issuer-vendor{
      background: rgba(245,215,110,0.25);
      border-color: rgba(245,215,110,0.35);
      color: #7a6200;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="folder">

      <div class="tab-shelf">
        <nav class="folder-tabs" aria-label="Credential sections">
          <a class="tab" href="/Credential-wall/">Badges</a>
          <a class="tab active" href="/Credential-wall/certificates/">Certificates</a>
        </nav>
      </div>

      <div class="board">
        <div class="board-inner">

          <h1 class="title">Certificates</h1>

          <section class="section">
            <h2>Workplace &amp; Inclusion</h2>

            <div class="grid">

              <!-- ITCILO -->
              <a class="cert" href="https://credentials.itcilo.org/62577658-3a15-4ada-afe1-449d18ffb2b3" target="_blank">
                <div class="cert-watermark"><img src="assets/thumbs/itcilo-logo.png" alt=""></div>
                <div class="cert-content">
                  <h3 class="cert-title">Disability in the Workplace: A Global Perspective</h3>
                  <span class="issuer-pill issuer-education">ITCILO</span>
                </div>
              </a>

              <a class="cert" href="https://www.linkedin.com/learning/certificates/f7ad6e90ad3a7dc32ec4d004b7a42ae6c7cd3869838883370f9d60cd48e898ed" target="_blank">
                <div class="cert-watermark"><img src="assets/thumbs/zendesk.png" alt=""></div>
                <div class="cert-content">
                  <h3 class="cert-title">Zendesk Customer Service Professional Certificate</h3>
                  <span class="issuer-pill issuer-vendor">Zendesk</span>
                </div>
              </a>

              <a class="cert" href="https://verify.skilljar.com/c/bagg5ao9vc59" target="_blank">
                <div class="cert-watermark"><img src="assets/thumbs/zendesk.png" alt=""></div>
                <div class="cert-content">
                  <h3 class="cert-title">Zendesk Support for Agents</h3>
                  <span class="issuer-pill issuer-vendor">Zendesk</span>
                </div>
              </a>

              <a class="cert" href="https://www.linkedin.com/learning/certificates/8cb43055f64cf174079b32d375c85e7c40b76ab21440e4a4251020e7c91b3f10" target="_blank">
                <div class="cert-watermark"><img src="assets/thumbs/linkedin.png" alt=""></div>
                <div class="cert-content">
                  <h3 class="cert-title">Build Your Skills in Customer Service</h3>
                  <span class="issuer-pill issuer-vendor">LinkedIn Learning</span>
                </div>
              </a>

            </div>
          </section>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
