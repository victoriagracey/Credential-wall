<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #e6b6bf;           /* dusky pink */
      --tile-bg: #ffffff;
      --ink: #2e2a2c;
      --muted: #6e5f63;
      --accent: #c98a96;
      --radius: 22px;
      --shadow: 0 18px 40px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,.25), transparent 60%),
        var(--bg);
      min-height: 100vh;
      padding: 48px 20px 80px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    header h1 {
      font-size: 2.4rem;
      margin: 0 0 8px;
      letter-spacing: .3px;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
    }

    section {
      margin-bottom: 56px;
    }

    section h2 {
      font-size: 1.4rem;
      margin: 0 0 24px;
      letter-spacing: .2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 28px;
    }

    /* ===== Certificate Tile ===== */

    .cert {
      position: relative;
      height: 190px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--tile-bg);
      text-decoration: none;
      color: inherit;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .cert:hover {
      transform: translateY(-6px);
      box-shadow: 0 28px 55px rgba(0,0,0,.22);
    }

    /* Diagonal split */
    .cert::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg,
          transparent 49%,
          rgba(0,0,0,.05) 50%,
          transparent 51%);
      pointer-events: none;
    }

    .cert-content {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100%;
    }

    /* Text side */
    .cert-text {
      padding: 22px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }

    .cert-text h3 {
      margin: 0 0 6px;
      font-size: 1.05rem;
      line-height: 1.25;
    }

    .cert-text span {
      font-size: .85rem;
      color: var(--muted);
    }

    /* Image side */
    .cert-image {
      position: relative;
      overflow: hidden;
    }

    .cert-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Ombre fade toward text */
    .cert-image::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        270deg,
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,.65) 65%,
        rgba(255,255,255,1) 100%
      );
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: .85rem;
      color: var(--muted);
    }

    footer a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,.25);
    }
  </style>
</head>

<body>
  <div class="page">

    <header>
      <h1>Certificates</h1>
      <p>Selected professional learning & qualifications</p>
    </header>

    <!-- ===== CATEGORY ===== -->
    <section>
      <h2>AI & Agentforce</h2>
      <div class="grid">

        <a class="cert" href="#" target="_blank">
          <div class="cert-content">
            <div class="cert-text">
              <h3>Agentforce Service Assistant</h3>
              <span>Salesforce</span>
            </div>
            <div class="cert-image">
              <img src="../badges/agentblazer.png" alt="">
            </div>
          </div>
        </a>

      </div>
    </section>

    <!-- ===== CATEGORY ===== -->
    <section>
      <h2>Customer Experience</h2>
      <div class="grid">

        <a class="cert" href="#" target="_blank">
          <div class="cert-content">
            <div class="cert-text">
              <h3>Gorgias Customer Support</h3>
              <span>Gorgias</span>
            </div>
            <div class="cert-image">
              <img src="../badges/Gorgias.png" alt="">
            </div>
          </div>
        </a>

      </div>
    </section>

    <footer>
      <a href="../">‚Üê Back to badges</a>
    </footer>

  </div>
</body>
</html>
