<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f2d6dc;               /* dusky pink */
      --tile-bg: rgba(255,255,255,0.92);
      --text-main: #3a2a2f;
      --text-sub: #6a4a53;
      --accent: #c27b8a;
      --radius: 18px;
      --shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.25),
          rgba(255,255,255,0.25) 1px,
          transparent 1px,
          transparent 6px
        ),
        var(--bg);
      padding: 40px;
      color: var(--text-main);
    }

    h1 {
      margin: 0 0 24px;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: var(--text-sub);
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 22px;
    }

    .tile {
      position: relative;
      height: 140px; /* ~half size */
      background: var(--tile-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 38px rgba(0,0,0,0.16);
    }

    .tile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        transparent 45%,
        rgba(242,214,220,0.9) 75%
      );
      pointer-events: none;
    }

    .tile-content {
      position: relative;
      display: flex;
      height: 100%;
    }

    .tile-text {
      flex: 1;
      padding: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
    }

    .tile-text h3 {
      margin: 0 0 6px;
      font-size: 0.9rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .tile-text p {
      margin: 0;
      font-size: 0.75rem;
      color: var(--text-sub);
    }

    .tile-image {
      width: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      z-index: 1;
    }

    .tile-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <h1>Certificates</h1>

  <section class="category">
    <h2>Workplace &amp; Inclusion</h2>

    <div class="grid">

      <!-- ITCILO Certificate -->
      <a
        class="tile"
        href="https://credentials.itcilo.org/62577658-3a15-4ada-afe1-449d18ffb2b3"
        target="_blank"
        rel="noopener"
      >
        <div class="tile-content">
          <div class="tile-text">
            <h3>Disability in the Workplace:<br> A Global Perspective</h3>
            <p>ITCILO (International Training Centre of the ILO)</p>
          </div>

          <div class="tile-image">
            <img
              src="assets/thumbs/itcilo-logo.png"
              alt="ITCILO logo"
            >
          </div>
        </div>
      </a>

    </div>
  </section>

</body>
</html>
