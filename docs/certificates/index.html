<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --page-bg: #f2d6dc;
      --board-bg: rgba(255,255,255,0.92);
      --tile-bg: rgba(255,255,255,0.92);
      --ink: #2f2327;
      --muted: #6a4a53;
      --shadow: 0 18px 45px rgba(0,0,0,0.14);
      --radius: 26px;
      --tile-radius: 18px;

      --tile-h: 140px;
      --gap: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      padding: 46px 20px 80px;

      background:
        radial-gradient(circle at 18% 16%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,.22), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.22),
          rgba(255,255,255,0.22) 1px,
          transparent 1px,
          transparent 7px
        ),
        var(--page-bg);
    }

    .page{
      max-width:1080px;
      margin:0 auto;
    }

    .title{
      font-size:2rem;
      margin:0 0 10px;
      letter-spacing:.2px;
    }

    .subtitle{
      margin:0 0 18px;
      color: var(--muted);
      font-size:0.95rem;
    }

    .switch{
      display:flex;
      gap:10px;
      margin: 0 0 22px;
      flex-wrap:wrap;
    }

    .switch-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.70);
      color: var(--ink);
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      opacity:.85;
    }

    .switch-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(0,0,0,0.14);
      opacity:1;
    }

    .switch-btn.active{
      background: rgba(255,255,255,0.95);
      opacity:1;
      pointer-events:none;
    }

    .board{
      background: var(--board-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      position: relative;
      overflow: hidden;
    }

    .board::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 55%);
      pointer-events:none;
    }

    .board-inner{ position:relative; z-index:1; }

    .section{ margin:0 0 34px; }

    .section h2{
      margin:0 0 16px;
      font-size:1.2rem;
      font-weight:600;
      color: var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: var(--gap);
    }

    /* ===== certificate tile ===== */
    .cert{
      height: var(--tile-h);
      border-radius: var(--tile-radius);
      overflow:hidden;
      background: var(--tile-bg);
      box-shadow: 0 14px 34px rgba(0,0,0,0.12);
      text-decoration:none;
      color:inherit;
      display:block;
      position:relative;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cert:hover{
      transform: translateY(-4px);
      box-shadow: 0 20px 46px rgba(0,0,0,0.16);
    }

    .cert::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(
          circle at 0% 0%,
          rgba(242,214,220,0.85),
          rgba(242,214,220,0.40) 32%,
          rgba(242,214,220,0.10) 52%,
          transparent 70%
        );
      pointer-events:none;
      z-index: 1;
    }

    /* ===== shimmer sweep ===== */
    .cert::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(242,214,220,0.35) 50%,
        transparent 65%
      );
      transform: translateX(-120%) rotate(0.001deg);
      opacity: 0;
      pointer-events:none;
      z-index: 4;
    }

    .cert:hover::after{
      opacity: 1;
      transform: translateX(120%) rotate(0.001deg);
      transition: transform 650ms ease, opacity 120ms ease;
    }

    @media (prefers-reduced-motion: reduce){
      .cert, .cert::after{ transition: none !important; }
      .cert:hover::after{ opacity: 0 !important; }
    }

    .cert-watermark{
      position:absolute;
      inset:0;
      z-index: 2;
      pointer-events:none;
      display:flex;
      justify-content:flex-end;
      align-items:stretch;
    }

    .cert-watermark img{
      width: 46%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.12);
      opacity: 0.18;
      display:block;
      mask-image: linear-gradient(to left, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
    }

    .cert-content{
      position:relative;
      z-index: 3;
      height:100%;
      padding: 14px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 10px;
      background: linear-gradient(
        90deg,
        rgba(255,255,255,0.55) 0%,
        rgba(255,255,255,0.38) 55%,
        rgba(255,255,255,0.0) 100%
      );
    }

    .cert-title{
      margin:0;
      font-size:.92rem;
      line-height:1.2;
      font-weight:650;
      max-width:75%;
    }

    .issuer-pill{
      align-self:flex-start;
      font-size:.72rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.65);
      color: var(--muted);
      white-space:nowrap;
    }

    .issuer-education{
      background: rgba(48,108,178,0.14);
      border-color: rgba(48,108,178,0.22);
      color: #2e5f9a;
    }

    .issuer-vendor{
      background: rgba(245,215,110,0.25);
      border-color: rgba(245,215,110,0.35);
      color: #7a6200;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1 class="title">Certificates</h1>
    <p class="subtitle">Professional learning & verified credentials.</p>

    <div class="switch">
      <a class="switch-btn" href="/Credential-wall/">Badges</a>
      <span class="switch-btn active">Certificates</span>
    </div>

    <div class="board">
      <div class="board-inner">
        <!-- content unchanged -->
      </div>
    </div>
  </div>
</body>
</html>
