<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --pink-bg: #f4d6dc;
      --pink-soft: #faeef1;
      --text-main: #3a2b2f;
      --shadow: 0 18px 45px rgba(0,0,0,0.12);
      --radius: 26px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.18),
          rgba(255,255,255,0.18) 2px,
          rgba(255,255,255,0.12) 2px,
          rgba(255,255,255,0.12) 6px
        ),
        var(--pink-bg);
      color: var(--text-main);
    }

    h1 {
      padding: 40px 48px 0;
      font-size: 36px;
    }

    .section {
      margin: 32px 40px 60px;
      background: rgba(255,255,255,0.85);
      border-radius: 34px;
      padding: 34px;
      box-shadow: var(--shadow);
    }

    .section h2 {
      margin: 0 0 24px;
      font-weight: 600;
    }

    .tiles {
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
    }

    .cert-tile {
      width: 360px;
      height: 170px;
      background:
        linear-gradient(
          135deg,
          rgba(250,238,241,0.95) 0%,
          rgba(250,238,241,0.8) 45%,
          rgba(255,255,255,0.75) 100%
        );
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .cert-content {
      position: relative;
      z-index: 2;
      padding: 24px;
      max-width: 62%;
    }

    .cert-title {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 14px;
    }

    .pill {
      display: inline-block;
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      background: #e8ecf7;
      color: #2b4fa3;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .pill.zendesk {
      background: #fff3cc;
      color: #8a6b00;
    }

    .cert-image {
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 190px;
      height: 190px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.22;
      filter: grayscale(100%);
      z-index: 1;
      mask-image: linear-gradient(
        to right,
        transparent 0%,
        rgba(0,0,0,0.3) 25%,
        rgba(0,0,0,0.85) 70%,
        black 100%
      );
    }
  </style>
</head>

<body>

  <h1>Certificates</h1>

  <section class="section">
    <h2>Workplace &amp; Inclusion</h2>

    <div class="tiles">

      <!-- ITCILO -->
      <a
        class="cert-tile"
        href="https://credentials.itcilo.org/62577658-3a15-4ada-afe1-449d18ffb2b3"
        target="_blank"
      >
        <div class="cert-content">
          <div class="cert-title">
            Disability in the Workplace: A Global Perspective
          </div>
          <span class="pill">ITCILO</span>
        </div>

        <div
          class="cert-image"
          style="background-image: url('assets/thumbs/itcilo-logo.png');">
        </div>
      </a>

      <!-- Zendesk Customer Service Professional Certificate -->
      <a
        class="cert-tile"
        href="https://www.linkedin.com/learning/certificates/f7ad6e90ad3a7dc32ec4d004b7a42ae6c7cd3869838883370f9d60cd48e898ed"
        target="_blank"
      >
        <div class="cert-content">
          <div class="cert-title">
            Zendesk Customer Service Professional Certificate
          </div>
          <span class="pill zendesk">Zendesk</span>
        </div>

        <div
          class="cert-image"
          style="background-image: url('assets/thumbs/zendesk.png');">
        </div>
      </a>

      <!-- Zendesk Support for Agents -->
      <a
        class="cert-tile"
        href="https://verify.skilljar.com/c/bagg5ao9vc59"
        target="_blank"
      >
        <div class="cert-content">
          <div class="cert-title">
            Zendesk Support for Agents
          </div>
          <span class="pill zendesk">Zendesk</span>
        </div>

        <div
          class="cert-image"
          style="background-image: url('assets/thumbs/zendesk.png');">
        </div>
      </a>

    </div>
  </section>

</body>
</html>
