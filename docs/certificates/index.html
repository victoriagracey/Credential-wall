<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --page-bg: #f2d6dc;
      --board-bg: rgba(255,255,255,0.92);
      --tile-bg: rgba(255,255,255,0.92);
      --ink: #2f2327;
      --muted: #6a4a53;
      --shadow: 0 18px 45px rgba(0,0,0,0.14);
      --radius: 26px;
      --tile-radius: 18px;

      --tile-h: 140px;
      --gap: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      padding: 46px 20px 80px;

      background:
        radial-gradient(circle at 18% 16%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,.22), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.22),
          rgba(255,255,255,0.22) 1px,
          transparent 1px,
          transparent 7px
        ),
        var(--page-bg);
    }

    .page{ max-width:1080px; margin:0 auto; }
    .title{ font-size:2rem; margin:0 0 18px; letter-spacing:.2px; }

    .board{
      background: var(--board-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      position: relative;
      overflow: hidden;
    }

    .board::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 55%);
      pointer-events:none;
    }

    .board-inner{ position:relative; z-index:1; }

    .section{ margin:0 0 34px; }
    .section h2{
      margin:0 0 16px;
      font-size:1.2rem;
      font-weight:600;
      color: var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: var(--gap);
    }

    .cert{
      height: var(--tile-h);
      border-radius: var(--tile-radius);
      overflow:hidden;
      background: var(--tile-bg);
      box-shadow: 0 14px 34px rgba(0,0,0,0.12);
      text-decoration:none;
      color:inherit;
      display:block;
      position:relative;
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cert:hover{
      transform: translateY(-4px);
      box-shadow: 0 20px 46px rgba(0,0,0,0.16);
    }

    /* Soft pink glow on the text side, but NOT reaching too far into the image */
    .cert::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(
          circle at 0% 0%,
          rgba(242,214,220,0.95),
          rgba(242,214,220,0.55) 28%,
          rgba(242,214,220,0.18) 44%,
          transparent 60%
        );
      pointer-events:none;
      z-index:1;
    }

    .cert-content{
      height:100%;
      display:grid;
      grid-template-columns: 52% 48%;
      position:relative;
      z-index:2;
    }

    .cert-text{
      padding:14px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
    }

    .cert-title{
      margin:0;
      font-size:.92rem;
      line-height:1.2;
      font-weight:650;
      letter-spacing:.1px;
      display:-webkit-box;
      -webkit-line-clamp:3;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    .issuer-pill{
      align-self:flex-start;
      font-size:.72rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.55);
      color: var(--muted);
      white-space:nowrap;
    }

    .issuer-itcilo{
      background: rgba(48,108,178,.12);
      border-color: rgba(48,108,178,.20);
      color:#2e5f9a;
    }

    .cert-media{
      position:relative;
      overflow:hidden;
      background: rgba(255,255,255,0.55);
      isolation: isolate; /* helps blending look cleaner */
    }

    .cert-media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.08);
      opacity:.98;
    }

    /* ✅ Smooth fade that blends into TRANSPARENT (not into a solid colour) */
    .cert-media::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        270deg,
        rgba(255,255,255,0) 30%,
        rgba(255,255,255,0.08) 52%,
        rgba(255,255,255,0.30) 68%,
        rgba(255,255,255,0.65) 84%,
        rgba(255,255,255,0.95) 100%
      );
      /* mix-blend-mode makes the fade "melt" into what's underneath */
      mix-blend-mode: soft-light;
      pointer-events:none;
    }

    /* ✅ Extra feather right at the join to kill any remaining seam */
    .cert-media::before{
      content:"";
      position:absolute;
      top:0; bottom:0;
      left:-16px;            /* straddles the boundary */
      width:32px;
      background: radial-gradient(
        circle,
        rgba(242,214,220,0.18),
        transparent 70%
      );
      pointer-events:none;
      z-index:2;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1 class="title">Certificates</h1>

    <div class="board">
      <div class="board-inner">

        <section class="section">
          <h2>Workplace &amp; Inclusion</h2>

          <div class="grid">

            <a class="cert"
               href="https://credentials.itcilo.org/62577658-3a15-4ada-afe1-449d18ffb2b3"
               target="_blank" rel="noopener">
              <div class="cert-content">

                <div class="cert-text">
                  <h3 class="cert-title">Disability in the Workplace: A Global Perspective</h3>
                  <span class="issuer-pill issuer-itcilo">ITCILO</span>
                </div>

                <div class="cert-media">
                  <img src="assets/thumbs/itcilo-logo.png" alt="ITCILO badge">
                </div>

              </div>
            </a>

          </div>
        </section>

      </div>
    </div>
  </div>
</body>
</html>
