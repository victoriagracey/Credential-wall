<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Credentials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 48px 24px;
      background: #f6f6f6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .wall {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      align-items: center;
      justify-items: center;
    }

    .badge {
      display: block;
      width: 100%;
      max-width: 320px;
      background: white;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .badge:hover {
      transform: translateY(-4px);
      box-shadow: 0 26px 55px rgba(0,0,0,0.18);
    }

    .badge img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <main class="wall">

    <a class="badge" href="https://example.com/ou" target="_blank" rel="noopener">
      <img src="badges/Understanding_autism.png" alt="Understanding Autism â€“ Open University">
    </a>

    <a class="badge" href="https://example.com/credly" target="_blank" rel="noopener">
      <img src="badges/credly.png" alt="Credly badge">
    </a>

  </main>
</body>
</html>
