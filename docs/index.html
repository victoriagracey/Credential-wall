<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Victoria’s Badges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --page-bg: #f2d6dc;
      --board-bg: rgba(255,255,255,0.92);
      --tile-bg: rgba(255,255,255,0.92);
      --ink: #2f2327;
      --muted: #6a4a53;
      --shadow: 0 18px 45px rgba(0,0,0,0.14);
      --radius: 26px;

      --badge-height: 130px;
      --gap: 48px;

      --sparkle: rgba(215,161,171,0.7);

      /* Tab tuning */
      --tab-radius: 18px;
      --tab-border: rgba(0,0,0,0.14);
      --tab-shadow: 0 12px 26px rgba(0,0,0,0.10);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      padding: 46px 20px 80px;

      background:
        radial-gradient(circle at 18% 16%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,.22), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.22),
          rgba(255,255,255,0.22) 1px,
          transparent 1px,
          transparent 7px
        ),
        var(--page-bg);
    }

    .page{ max-width:1080px; margin:0 auto; }

    /* ======================
       Folder Tabs (reference style)
       ====================== */
    .folder-tabs{
      display:flex;
      gap: 12px;
      align-items:flex-end;
      padding-left: 12px;

      /* Pull tabs down so they “attach” to the board */
      margin: 0 0 -18px;

      position: relative;
      z-index: 5;
    }

    .folder-tabs .tab{
      position: relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;

      padding: 12px 22px;
      border-radius: var(--tab-radius) var(--tab-radius) 0 0;

      text-decoration:none;
      font-weight: 800;
      color: var(--ink);
      letter-spacing: 0.2px;

      background: rgba(255,255,255,0.78);
      border: 1px solid var(--tab-border);
      border-bottom: none;

      /* make inactive look tucked behind */
      transform: translateY(10px);
      opacity: 0.95;

      box-shadow: var(--tab-shadow);
    }

    .folder-tabs .tab:hover{
      transform: translateY(6px);
      background: rgba(255,255,255,0.88);
    }

    .folder-tabs .tab.active{
      background: rgba(255,255,255,0.97);
      transform: translateY(0);
      opacity: 1;
      z-index: 6;
      box-shadow: 0 18px 35px rgba(0,0,0,0.12);
    }

    /* Little “curved join” illusion on the active tab */
    .folder-tabs .tab.active::before,
    .folder-tabs .tab.active::after{
      content:"";
      position:absolute;
      bottom:-1px;
      width: 18px;
      height: 18px;
      background: transparent;
      pointer-events:none;
    }

    .folder-tabs .tab.active::before{
      left:-18px;
      border-bottom-right-radius: 18px;
      /* matches board top surface */
      box-shadow: 9px 9px 0 rgba(255,255,255,0.97);
    }

    .folder-tabs .tab.active::after{
      right:-18px;
      border-bottom-left-radius: 18px;
      box-shadow: -9px 9px 0 rgba(255,255,255,0.97);
    }

    /* Optional: subtle “plastic highlight” on tabs */
    .folder-tabs .tab::marker{ content:""; }
    .folder-tabs .tab{
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
    }
    .folder-tabs .tab.active{
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.98), rgba(255,255,255,0.92));
    }

    /* ======================
       Headings
       ====================== */
    .title{
      font-size: 2rem;
      margin: 0 0 10px;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.95rem;
      opacity: 0.92;
    }

    /* ======================
       Board container
       ====================== */
    .board{
      background: var(--board-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 34px 26px 26px; /* extra top padding so tabs don’t collide */
      position: relative;
      overflow: hidden;
    }

    .board::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 55%);
      pointer-events:none;
    }

    .board-inner{ position:relative; z-index:1; }

    /* ======================
       Sections
       ====================== */
    .section{ margin:0 0 34px; }

    .section h2{
      margin:0 0 16px;
      font-size: 1.05rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .wall{
      display:flex;
      gap: var(--gap);
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
    }

    /* ======================
       Badges (unchanged)
       ====================== */
    .badge{
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .badge img{
      height: var(--badge-height);
      width: auto;
      display: block;
      transition: transform .18s ease, filter .18s ease;
    }

    .badge:hover img{
      transform: translateY(-2px);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.14));
    }

    .badge::after{
      content:"";
      position:absolute;
      inset:-16px;
      background:
        radial-gradient(circle at 15% 25%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 70%, var(--sparkle) 0 1.8px, transparent 3px),
        radial-gradient(circle at 50% 15%, var(--sparkle) 0 2.2px, transparent 3px),
        radial-gradient(circle at 65% 80%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 85% 40%, var(--sparkle) 0 1.6px, transparent 3px),
        radial-gradient(circle at 40% 45%, var(--sparkle) 0 1.4px, transparent 3px);
      opacity:0;
      pointer-events:none;
      filter: blur(0.2px);
    }

    .badge:hover::after{
      animation:sparkle 1.2s ease-out forwards;
    }

    @keyframes sparkle{
      0%{ opacity:0; transform:scale(0.9); }
      35%{ opacity:1; }
      100%{ opacity:0; transform:scale(1.15); }
    }

    @media (max-width: 520px){
      :root{
        --badge-height: 115px;
        --gap: 26px;
      }

      .folder-tabs{
        margin-bottom: -16px;
        padding-left: 6px;
        gap: 10px;
      }

      .folder-tabs .tab{
        padding: 10px 16px;
        border-radius: 16px 16px 0 0;
      }

      .board{
        padding: 32px 22px 22px;
        border-radius: 22px;
      }
    }
  </style>
</head>

<body>

    <!-- Folder Tabs -->

  </div>
</body>
