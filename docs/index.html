<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Victoria’s Badges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --page-bg: #f2d6dc;
      --board-bg: rgba(255,255,255,0.92);
      --ink: #2f2327;
      --muted: #6a4a53;
      --shadow: 0 18px 45px rgba(0,0,0,0.14);
      --radius: 26px;

      --badge-height: 130px;
      --gap: 48px;

      --sparkle: rgba(215,161,171,0.7);

      --tab-radius: 18px;
      --tab-border: rgba(0,0,0,0.14);
      --line: rgba(0,0,0,0.08);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      padding: 46px 20px 80px;

      background:
        radial-gradient(circle at 18% 16%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,.22), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.22),
          rgba(255,255,255,0.22) 1px,
          transparent 1px,
          transparent 7px
        ),
        var(--page-bg);
    }

    .page{ max-width:1080px; margin:0 auto; }

    /* ======================
       Board container
       ====================== */
    .board{
      background: var(--board-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .board::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 55%);
      pointer-events:none;
    }

    /* ======================
       Tabs bar
       ====================== */
    .tabs-bar{
      position: relative;
      z-index: 2;
      padding: 18px 22px 0;
    }

    .folder-tabs{
      display:flex;
      gap: 14px;
      align-items:flex-end;
      margin: 0;
      padding: 0;
    }

    .folder-tabs .tab{
      position: relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;

      padding: 12px 24px;
      border-radius: var(--tab-radius) var(--tab-radius) 0 0;

      text-decoration:none;
      font-weight: 850;
      letter-spacing: 0.2px;
      color: var(--ink);

      border: 1px solid var(--tab-border);
      border-bottom: none;

      /* INACTIVE: behind */
      background: rgba(255,255,255,0.70);
      transform: translateY(12px);
      box-shadow:
        0 22px 26px rgba(0,0,0,0.16),
        inset 0 1px 0 rgba(255,255,255,0.65);
      opacity: 0.82;
      filter: saturate(0.88);
    }

    .folder-tabs .tab:hover{
      opacity: 0.95;
      transform: translateY(9px);
      background: rgba(255,255,255,0.78);
    }

    /* ACTIVE: clearly selected */
    .folder-tabs .tab.active{
      background: rgba(255,255,255,0.985);
      transform: translateY(0);
      opacity: 1;
      filter: none;
      z-index: 3;

      /* lighter shadow (it “belongs” to the board) */
      box-shadow:
        0 10px 16px rgba(0,0,0,0.10),
        inset 0 1px 0 rgba(255,255,255,0.85);
    }

    /* Little join illusion so the active tab feels attached */
    .folder-tabs .tab.active::before,
    .folder-tabs .tab.active::after{
      content:"";
      position:absolute;
      bottom:-1px;
      width: 18px;
      height: 18px;
      background: transparent;
      pointer-events:none;
    }

    .folder-tabs .tab.active::before{
      left:-18px;
      border-bottom-right-radius: 18px;
      box-shadow: 9px 9px 0 rgba(255,255,255,0.985);
    }

    .folder-tabs .tab.active::after{
      right:-18px;
      border-bottom-left-radius: 18px;
      box-shadow: -9px 9px 0 rgba(255,255,255,0.985);
    }

    /* Folder lip line behind the tabs */
    .tabs-divider{
      margin-top: 10px;
      height: 10px;              /* thinner than before */
      border-radius: 999px;
      background: rgba(215,161,171,0.16);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
    }

    /* ======================
       Content area
       ====================== */
    .board-inner{
      position: relative;
      z-index: 1;
      padding: 22px 26px 26px;
    }

    .title{
      font-size: 2rem;
      margin: 0 0 10px;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.95rem;
      opacity: 0.92;
    }

    /* Sections */
    .section{ margin:0 0 34px; }

    .section h2{
      margin:0 0 16px;
      font-size: 1.05rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .wall{
      display:flex;
      gap: var(--gap);
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
    }

    /* Badges (unchanged) */
    .badge{
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .badge img{
      height: var(--badge-height);
      width: auto;
      display: block;
      transition: transform .18s ease, filter .18s ease;
    }

    .badge:hover img{
      transform: translateY(-2px);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.14));
    }

    .badge::after{
      content:"";
      position:absolute;
      inset:-16px;
      background:
        radial-gradient(circle at 15% 25%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 70%, var(--sparkle) 0 1.8px, transparent 3px),
        radial-gradient(circle at 50% 15%, var(--sparkle) 0 2.2px, transparent 3px),
        radial-gradient(circle at 65% 80%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 85% 40%, var(--sparkle) 0 1.6px, transparent 3px),
        radial-gradient(circle at 40% 45%, var(--sparkle) 0 1.4px, transparent 3px);
      opacity:0;
      pointer-events:none;
      filter: blur(0.2px);
    }

    .badge:hover::after{
      animation:sparkle 1.2s ease-out forwards;
    }

    @keyframes sparkle{
      0%{ opacity:0; transform:scale(0.9); }
      35%{ opacity:1; }
      100%{ opacity:0; transform:scale(1.15); }
    }

    @media (max-width: 520px){
      :root{
        --badge-height: 115px;
        --gap: 26px;
      }

      .tabs-bar{ padding: 14px 16px 0; }
      .folder-tabs{ gap: 10px; }
      .folder-tabs .tab{ padding: 10px 16px; border-radius: 16px 16px 0 0; }
      .tabs-divider{ height: 9px; }
      .board-inner{ padding: 18px 18px 22px; }
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="board">

      <div class="tabs-bar">
        <nav class="folder-tabs" aria-label="Credential sections">
          <a class="tab active" href="/Credential-wall/">Badges</a>

        <div class="tabs-divider" aria-hidden="true"></div>

      <div class="board-inner">

        <section class="section">

      </div>
    </div>

  </div>
</body>
</html>
