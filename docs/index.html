<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Badges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --page-bg: #f2d6dc;
      --board-bg: rgba(255,255,255,0.92);
      --ink: #2f2327;
      --muted: #6a4a53;
      --shadow: 0 18px 45px rgba(0,0,0,0.14);
      --radius: 26px;

      --badge-height: 130px;
      --gap: 48px;

      --sparkle: rgba(215,161,171,0.7);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      padding: 46px 20px 80px;

      background:
        radial-gradient(circle at 18% 16%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 85% 80%, rgba(255,255,255,.22), transparent 60%),
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.22),
          rgba(255,255,255,0.22) 1px,
          transparent 1px,
          transparent 7px
        ),
        var(--page-bg);
    }

    .page{ max-width:1080px; margin:0 auto; }

    .title{
      font-size: 2rem;
      margin: 0 0 10px;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.95rem;
      opacity: 0.92;
    }

    .switch{
      display:flex;
      gap:10px;
      margin: 0 0 18px;
      flex-wrap:wrap;
    }

    .switch-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.70);
      color: var(--ink);
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      opacity:.88;
    }

    .switch-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(0,0,0,0.14);
      opacity:1;
    }

    .switch-btn.active{
      background: rgba(255,255,255,0.95);
      opacity:1;
      pointer-events:none;
    }

    .board{
      background: var(--board-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      position: relative;
      overflow: hidden;
    }

    .board::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 55%);
      pointer-events:none;
    }

    .board-inner{ position:relative; z-index:1; }

    .wall{
      display:flex;
      gap: var(--gap);
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
      padding-top: 6px;
    }

    .badge{
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .badge img{
      height: var(--badge-height);
      width: auto;
      display: block;
      transition: transform .18s ease, filter .18s ease;
    }

    .badge:hover img{
      transform: translateY(-2px);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.14));
    }

    .badge::after{
      content:"";
      position:absolute;
      inset:-16px;
      background:
        radial-gradient(circle at 15% 25%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 70%, var(--sparkle) 0 1.8px, transparent 3px),
        radial-gradient(circle at 50% 15%, var(--sparkle) 0 2.2px, transparent 3px),
        radial-gradient(circle at 65% 80%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 85% 40%, var(--sparkle) 0 1.6px, transparent 3px),
        radial-gradient(circle at 40% 45%, var(--sparkle) 0 1.4px, transparent 3px);
      opacity:0;
      pointer-events:none;
      filter: blur(0.2px);
    }

    .badge:hover::after{
      animation:sparkle 1.2s ease-out forwards;
    }

    @keyframes sparkle{
      0%{ opacity:0; transform:scale(0.9); }
      35%{ opacity:1; }
      100%{ opacity:0; transform:scale(1.15); }
    }

    @media (max-width: 520px){
      :root{
        --badge-height: 115px;
        --gap: 26px;
      }
      .board{ padding: 18px 18px 22px; }
    }
  </style>
</head>

<body>
  <div class="page">

    <h1 class="title">Badges</h1>
    <p class="subtitle">A wee small credential wallet — click any badge to view verification.</p>

    <div class="switch">
      <span class="switch-btn active" aria-current="page">Badges</span>
      <a class="switch-btn" href="/Credential-wall/certificates/">Certificates</a>
    </div>

    <div class="board">
      <div class="board-inner">

        <div class="wall">

          <!-- Agentblazer (hero badge) -->
          <a class="badge"
             href="https://www.salesforce.com/trailblazer/vrichardson13"
             target="_blank" rel="noopener">
            <img src="docs/badges/agentblazer.png"
                 alt="Agentblazer Champion – Agentforce & AI">
          </a>

          <!-- Trailhead live stats card -->
          <a class="badge"
             href="https://www.salesforce.com/trailblazer/vrichardson13"
             target="_blank" rel="noopener">
            <img
              src="https://trailheadstats.herokuapp.com/stats/vrichardson13"
              alt="Salesforce Trailhead activity summary">
          </a>

          <!-- Other credentials -->
          <a class="badge"
             href="https://www.open.edu/openlearn/badges/badge.php?hash=5c11bb6dee7a3b883f58efd25fac87dabd19497a"
             target="_blank" rel="noopener">
            <img src="docs/badges/Understanding_autism.png"
                 alt="Understanding Autism – Open University">
          </a>

          <a class="badge"
             href="https://www.credly.com/badges/8d184c6b-a364-400c-9b7b-f5aea08f8389/public_url"
             target="_blank" rel="noopener">
            <img src="docs/badges/aws_SWS.png"
                 alt="AWS Educate – Getting Started with Storage">
          </a>

          <a class="badge"
             href="https://mylearn.oracle.com/ou/learning-path/how-to-purchase-and-take-an-oracle-exam/139184"
             target="_blank" rel="noopener">
            <img src="docs/badges/Oracle_university.png"
                 alt="Oracle University – Learning Path (Foundations)">
          </a>

        </div>

      </div>
    </div>

  </div>
</body>
</html>
