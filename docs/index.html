<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Victoria’s Badges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --page-bg: #d7a1ab;      /* dusky pink */
      --tile-bg: rgba(255,255,255,0.92);
      --shadow: 0 18px 45px rgba(0,0,0,0.14);
      --radius: 26px;

      --badge-height: 130px;
      --gap: 48px;

      --sparkle: rgba(215,161,171,0.55); /* dusky pink sparkle */
    }

    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--page-bg);
      padding: 48px 18px;
      color: rgba(0,0,0,0.86);
    }

    .page{
      min-height: calc(100vh - 96px);
      display: grid;
      place-items: start center;
    }

    .wallet{
      width: min(1050px, 92vw);
      background: var(--tile-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 34px;
      backdrop-filter: blur(6px);
    }

    .title{
      margin: 0 0 18px;
      font-size: clamp(28px, 3vw, 36px);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .subtitle{
      margin: 0 0 26px;
      color: rgba(0,0,0,0.62);
      font-size: 14px;
    }

    .section-title{
      margin: 26px 0 16px;
      font-size: 16px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(0,0,0,0.70);
    }

    .divider{
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(0,0,0,0.18),
        transparent
      );
      margin: 22px 0 18px;
    }

    .wall{
      display: flex;
      gap: var(--gap);
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .badge{
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }

    .badge img{
      height: var(--badge-height);
      width: auto;
      display: block;
      background: transparent !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      transition: transform .18s ease, filter .18s ease;
    }

    /* lift + shadow */
    .badge:hover img{
      transform: translateY(-2px);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.14));
    }

    /* ✨ sparkle overlay */
    .badge::after{
      content:"";
      position:absolute;
      inset:-12px;
      background:
        radial-gradient(circle at 20% 30%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 60%, var(--sparkle) 0 2px, transparent 3px),
        radial-gradient(circle at 40% 80%, var(--sparkle) 0 1.5px, transparent 3px);
      opacity:0;
      pointer-events:none;
    }

    .badge:hover::after{
      animation:sparkle 1.1s ease-out forwards;
    }

    @keyframes sparkle{
      0%{opacity:0; transform:scale(0.95);}
      40%{opacity:1;}
      100%{opacity:0; transform:scale(1.05);}
    }

    @media (max-width: 520px){
      :root{
        --badge-height: 115px;
        --gap: 26px;
      }
      .wallet{
        padding: 26px;
        border-radius: 22px;
      }
      .subtitle{
        margin-bottom: 22px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="wallet">

      <h1 class="title">Victoria’s Badges</h1>
      <p class="subtitle">A wee credential wallet — click any badge to view verification.</p>

      <h2 class="section-title">CRMs</h2>
      <div class="divider"></div>
      <div class="wall">
        <a class="badge" href="PASTE_CERT_LINK_HERE" target="_blank" rel="noopener">
          <img src="docs/badges/Gorgias.png" alt="Gorgias Certified Support Agent">
        </a>
      </div>

      <h2 class="section-title">Companion Tools</h2>
      <div class="divider"></div>
      <div class="wall">
        <a class="badge"
           href="https://www.salesforce.com/trailblazer/vrichardson13"
           target="_blank" rel="noopener">
          <img src="docs/badges/slack.png" alt="Slack — General Use">
        </a>
      </div>

      <h2 class="section-title">Accessibility &amp; Inclusion</h2>
      <div class="divider"></div>
      <div class="wall">
        <a class="badge"
           href="https://www.open.edu/openlearn/badges/badge.php?hash=5c11bb6dee7a3b883f58efd25fac87dabd19497a"
           target="_blank" rel="noopener">
          <img src="docs/badges/Understanding_autism.png" alt="Understanding Autism – Open University">
        </a>
      </div>

      <h2 class="section-title">Additional Learning</h2>
      <div class="divider"></div>
      <div class="wall">
        <a class="badge"
           href="https://www.credly.com/badges/8d184c6b-a364-400c-9b7b-f5aea08f8389/public_url"
           target="_blank" rel="noopener">
          <img src="docs/badges/aws_SWS.png" alt="AWS Educate - Getting Started with Storage">
        </a>
      </div>

    </section>
  </main>
</body>
</html>
